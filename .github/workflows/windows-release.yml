name: "Publish Windows App with Bun"

on:
  push:
    branches:
      - release

jobs:
  build-and-publish:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      # Step 1: Checkout your code
      - uses: actions/checkout@v4

      # Step 2: Install Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Clean install and build
        run: |
          Remove-Item -Recurse -Force node_modules, dist
          bun clean  # Clear Bun cache

      # Step 4: Install Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # Step 5: Install frontend dependencies with Bun
      - name: Install dependencies with Bun
        run: bun install
        # Only run if cache wasn't restored (optional optimization)
        # if: steps.bun-cache.outputs.cache-hit != 'true'

      # Step 6: Build and publish with Tauri
      - uses: tauri-apps/tauri-action@v0.5.20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "v__VERSION__"
          releaseBody: "Windows version of the app"
          releaseDraft: true
          prerelease: false
